steps:
  - label: "Test"
    command:
      - "yarn install --frozen-lockfile"
      - "yarn jest --ci --runInBand --reporters=default --reporters=jest-junit"
    plugins:
      - docker#v3.13.0:
          image: "node:10"
          environment:
            - "JEST_JUNIT_OUTPUT=reports/test-results/test-results.xml"
    artifact_paths:
      - "reports/test_results/test-results.xml"

